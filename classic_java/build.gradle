version '1.0'

apply plugin: 'java'
jar {
    manifest {
        attributes 'Main-Class': 'example'
    }
}
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile files('lib/classic_java_fr_drv_ng-1.4.0.jar')
}
